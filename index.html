<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>行動速度計算機</title>
    <script>
        function calculate() {
            // 入力値の取得
            var baseaspd = parseFloat(document.getElementById('baseaspd').value) || 0;
            var koudou = parseFloat(document.getElementById('koudou').value) || 0;

            var result = Math.floor((baseaspd-1000)/180+koudou);

            
            document.getElementById('result').innerText = '結果: ' + result
        }
    </script>
</head>
<body>
<h1>行動速度計算機</h1>
<form>
    <label for="baseaspd">現aspd:</label>
    <input type="number" id="baseaspd" placeholder="0" value="0"min="0" required><br>

    <label for="koudou">行動速度%:</label>
    <input type="number" id="koudou" placeholder="0" value="0"min="0" required><br>

    <br>

    <button type="button" onclick="calculate()">計算</button>
</form>
※小数点以下切り捨ててます
<br>
※神速slv10で3段の場合行動速度を+30してください
<div id="result"></div>
</body>
</html>
